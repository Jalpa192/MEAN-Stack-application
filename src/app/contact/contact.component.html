<div class="container">
  <h1 class="page-heading"> {{"Add Contact"|uppercase}}</h1>

  <form (submit)="addContact()" class="form-horizontal">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]="first_name" name="first_name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="last_name" name="last_name">
      </div>
      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" class="form-control" [(ngModel)]="contact_number" name="contact_number">
      </div>
      <input type="submit" value="Add Contact" class="btn btn-primary">
  </form>
</div>
<hr>
<div class="container">
    <h1 class="page-heading">{{"Contact List"|uppercase}}</h1>
  <div *ngFor="let contact of contacts" class="row">
    <div class="col-md-3">
        {{contact._id}} &nbsp;  &nbsp;
      {{contact.first_name}} 
    </div>
    <div class="col-md-3">
      {{contact.last_name}} 
    </div>
    <div class="col-md-3">
      {{contact.contact_number}} 
    </div>
    <div class="col-md-3">
      <input type="button" (click)="deleteContact(contact._id)" value="delete" class="btn btn-danger">
    </div>
  </div>
</div>
